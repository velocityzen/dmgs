name: Tests

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  test:
    name: Run Tests
    runs-on: macos-15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Swift 6.2
        run: |
          curl -L https://download.swift.org/swift-6.2-release/xcode/swift-6.2-RELEASE/swift-6.2-RELEASE-osx.pkg -o swift.pkg
          sudo installer -pkg swift.pkg -target /
          export PATH="/Library/Developer/Toolchains/swift-6.2-RELEASE.xctoolchain/usr/bin:$PATH"
          echo "/Library/Developer/Toolchains/swift-6.2-RELEASE.xctoolchain/usr/bin" >> $GITHUB_PATH

      - name: Swift version
        run: swift --version

      - name: Build
        run: swift build --verbose

      - name: Run tests
        run: swift test --verbose

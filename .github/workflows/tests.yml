name: Tests

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  test:
    name: Run Tests
    runs-on: macos-26

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode 26.1
        run: sudo xcode-select -s /Applications/Xcode_26.1.app/Contents/Developer

      - name: Swift version
        run: swift --version

      - name: Build
        run: swift build

      - name: Run tests
        run: swift test
